<style>
.card{
    width: 30%;
    margin-left: 1.5%;
    margin-right: 1.5%;
    margin-top: 3%;
    display: inline-block;
}
</style>

<div class="card" *ngFor="let event of events">
    <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src={{event.image}}>
    </div>
    <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">
        {{event.name}}<i class="material-icons right">more_vert</i>
        </span>
        <p><a href={{event.register_link}}>Register</a></p>
    </div>
    <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{event.eventName}}<i class="material-icons right">close</i></span>
        <p>
            Event Name: {{event.eventName}} <br />
            Date: {{event.date}} <br />
            Address: {{event.address}} <br />
            Description: {{event.description}} <br />
        </p>
    </div>
</div>
